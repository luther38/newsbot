{% extends 'base.html'%}

{% block title %}
EDIT  Discord Webhook - Newsbot
{% endblock %}

{% block body %}
<nav>
    <h1>EDIT {{sourceName}}</h1>

    <button type="button"><a href="{{ url_for('config.sourceList', source=sourceName)}}">BACK</a></button>

    <form method="POST">
        <label for="serverInput">Server:</label>
        <input type="text" id="serverInput" name='server'>

        <label for="channelInput">Channel:</label>
        <input type="text" id="channelInput" name='channel'>

        <label for="channelInput">URL:</label>
        <input type="text" id="uriInput" name="url">
        
        <input type="submit" value="Submit">
    </form>
    <p>All fields are required.</p>
</nav>
{% endblock %}
