{% extends 'base.html'%}

{% block title %}
Edit Discord Webhook - Newsbot
{% endblock %}

{% block body %}
<nav>
    <h1>DISCORD WEBHOOKS</h1>

    {% if updated == True %}
    <h2>The record was updated!</h2>
    {% endif %}

    <form method="POST">
        <label for="serverInput">Server:</label>
        <input type="text" id="serverInput" name='server' value="{{res['server']}}">

        <label for="channelInput">Channel:</label>
        <input type="text" id="channelInput" name='channel' value="{{res['channel']}}">

        <label for="channelInput">URL:</label>
        <input type="text" id="uriInput" name="url" value="{{res['url']}}">
        
        <input type="submit" value="Update">
    </form>
    <p>All fields are required.</p>
    <button type="button"><a href="{{ url_for('config.discordList')}}">BACK</a></button>
</nav>
{% endblock %}
